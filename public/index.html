    //1st: Get date for today
    async function getDate() {
        let date = await new Date();
        let yyyy = date.getFullYear();
        let mm = date.getMonth() + 1;
        let dd = date.getDate();
        if (mm < 10) {
            mm = 0 + `${mm}`
        }
        if (dd < 10) {
            dd = 0 + `${dd}`
        }
        // let formattedDate = `${yyyy}-${mm}-${dd}`;
        // console.log(`newD is ${formattedDate}`);

        let formattedDate = {
            date: `${yyyy}-${mm}-${dd}`
        }

        console.log(formattedDate);
        return await formattedDate;
    }

    getDate()
        .then(date => { //2nd: Sent to backend
            const options = {
                methog: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(date),
            }
            fetch('/date', options);
        })
        .catch(error => {
            console.error(error)
        });
